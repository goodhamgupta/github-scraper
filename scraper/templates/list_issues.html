{% extends "base.html" %}
{% block content %}
<!-- **************************************************** -->
<!--This page is used to list all the issues for a given repo depending upon the option selected.-->
<!-- **************************************************** -->
<table id="example" class="table table-responsive table-striped table-bordered" cellspacing="0" width="100%" style="bgcolor:#808080,border:bold,text-align:center">
        <thead>
            <tr>
                <th style="text-align:center">User</th>
                <th style="text-align:center">Title</th>
                <th style="text-align:center">URL</th>
            </tr>
        </thead>
        {% for record in data %}
        <tbody style="font-color:#FF0000">
            <tr>
                <td id="user" style="text-align:center">{{ record.user.login }}</td>
                <td id="title"style="text-align:center">{{ record.title }}</td>
                <td id="url"style="text-align:center">{{ record.url }}"</td>
        </tbody>
        {% endfor %}
    </table>

{% endblock %}
