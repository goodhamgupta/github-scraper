<html>
<head>
    <!-- All the files that are required -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="/static/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/sweetalert.css">
    <script src="/static/js/main.js"></script>
</head>

<body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title"><font size="7">SCRAPE-HUB</font></h1>
                    <div class="account-wall">
                        <img class="profile-img" src="/static/images/octocat.png" alt="Octocat Image">
                        <form class="form-signin" method="post" id="login_form" action="/login/">
                            <input type="text" class="form-control" placeholder="Email" required autofocus id="username" name="username">
                            <input type="password" class="form-control" placeholder="Password" required id="password" name="password">
                            <button class="btn btn-success btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>
            </div>
            {% if messages %}
                {% for msg in messages %}
                      <script>
                        swal({
                                  title: "INFO!",
                                  type: "info",
                                  text: "{{ msg.message }}",
                                  confirmButtonText: "Okay"
                                  })
                     </script>
                {% endfor %}
            {% endif %}
    </div>
</body>
</html>
